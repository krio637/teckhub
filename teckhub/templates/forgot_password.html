<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - TeckHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg hover-lift animate-up">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <div class="stats-icon-box bg-primary-soft mx-auto mb-3" style="width: 64px; height: 64px;">
                  <i class="bi bi-envelope-paper text-primary" style="font-size: 2rem;"></i>
                </div>
                <h2 class="fw-bold mb-2">Reset Password</h2>
                <p class="text-secondary">Enter your email to reset your password</p>
              </div>

      {% if messages %}
        {% for message in messages %}
                  <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}info{% endif %} animate-up delay-1" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

              <form method="POST" class="animate-up delay-2">
        {% csrf_token %}

                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control border-start-0" id="email" name="email" required placeholder="Enter your registered email" />
                  </div>
        </div>

                <button type="submit" class="btn btn-primary w-100 mb-4 hover-lift">
                  <i class="bi bi-send me-2"></i>Send Reset Link
                </button>

                <div class="text-center">
                  <p class="mb-2">Remember your password? <a href="{% url 'login' %}" class="text-primary">Sign In</a></p>
                  <p class="mb-0">Not a member? <a href="{% url 'register' %}" class="text-primary">Sign Up</a></p>
        </div>
      </form>
    </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
