<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TeckHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg hover-lift animate-up">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Create Account</h2>
                <p class="text-secondary">Join our learning community today</p>
              </div>

        {% if messages %}
          {% for message in messages %}
                  <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}info{% endif %} animate-up delay-1" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

              <form method="POST" class="animate-up delay-2">
          {% csrf_token %}

                <div class="mb-4">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" name="username" required />
                  </div>
                </div>

                <div class="mb-4">
            <label for="first_name" class="form-label">First Name</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person-badge"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="first_name" name="first_name" required />
                  </div>
          </div>

                <div class="mb-4">
            <label for="last_name" class="form-label">Last Name</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person-badge-fill"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="last_name" name="last_name" required />
                  </div>
          </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control border-start-0" id="email" name="email" required />
                  </div>
          </div>

                <div class="mb-4">
                  <label for="password1" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password1" name="password1" required />
                  </div>
          </div>

                <div class="mb-4">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password2" name="password2" required />
                  </div>
          </div>

                <button type="submit" class="btn btn-primary w-100 mb-4 hover-lift">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </button>

                <div class="text-center">
                  <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign In</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
