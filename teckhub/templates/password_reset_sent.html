<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Link Sent - TeckHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg hover-lift animate-up">
            <div class="card-body p-5 text-center">
              <div class="stats-icon-box bg-success-soft mx-auto mb-4" style="width: 80px; height: 80px;">
                <i class="bi bi-envelope-check text-success" style="font-size: 2.5rem;"></i>
              </div>
              
              <h2 class="fw-bold mb-3">Check Your Email</h2>
              <p class="text-secondary mb-4">We've sent a password reset link to your email address. The link will expire in 10 minutes.</p>

              <div class="alert alert-info animate-up delay-1" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                Don't forget to check your spam folder!
              </div>

              <div class="mt-4 animate-up delay-2">
                <a href="{% url 'login' %}" class="btn btn-primary hover-lift">
                  <i class="bi bi-arrow-left me-2"></i>Back to Login
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
