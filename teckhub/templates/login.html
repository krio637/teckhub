<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login - TeckHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg hover-lift animate-up">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Welcome Back</h2>
                <p class="text-secondary">Sign in to continue to TeckHub</p>
              </div>

      {% if messages %}
        {% for message in messages %}
                  <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}info{% endif %} animate-up delay-1" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

              <form method="POST" autocomplete="off" class="animate-up delay-2">
        {% csrf_token %}

                <div class="mb-4">
          <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" name="username" required autocomplete="off" />
                  </div>
        </div>

                <div class="mb-4">
          <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" name="password" required />
                  </div>
        </div>

                <button type="submit" class="btn btn-primary w-100 mb-4 hover-lift">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>

                <div class="text-center">
                  <p class="mb-2">Not a member? <a href="{% url 'register' %}" class="text-primary">Sign Up</a></p>
                  <p class="mb-0"><a href="{% url 'forgot-password' %}" class="text-primary">Forgot your password?</a></p>
        </div>
      </form>
            </div>
          </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
