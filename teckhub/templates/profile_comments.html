{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Your Comments</h2>

  <div class="row">
    {% for comment in comments %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <a href="{% url 'video_detail' comment.video.id %}">
            <img src="{{ comment.video.thumbnail.url }}" class="card-img-top" alt="Video Thumbnail"
                 onerror="this.onerror=null;this.src='/static/default_video_thumbnail.jpg';">
          </a>
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'video_detail' comment.video.id %}" class="text-decoration-none">
                {{ comment.video.title }}
              </a>
            </h5>
            <p class="card-text text-muted small">{{ comment.created_at|date:"F j, Y, g:i a" }}</p>
            <p class="card-text">{{ comment.content|truncatewords:20 }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info">You haven't written any comments yet.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
