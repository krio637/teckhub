{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card glass-card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center text-purple mb-4">Create New Course</h3>
          
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Course Title</label>
              <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control" rows="4" required 
                        placeholder="Describe your course content, objectives, and what students will learn..."></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Course Thumbnail</label>
              <input type="file" name="thumbnail" class="form-control" accept="image/*" required>
              <small class="text-muted">Recommended size: 1280x720 pixels</small>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Create Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .glass-card {
    background: rgba(255, 255, 255, 0.86);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    border: none;
  }

  .text-purple {
    color: #6f42c1;
  }

  [data-theme="dark"] .glass-card {
    background: rgba(30, 30, 30, 0.86);
    color: white;
  }

  [data-theme="dark"] .form-control,
  [data-theme="dark"] .form-select {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    color: white;
  }

  [data-theme="dark"] .form-control:focus,
  [data-theme="dark"] .form-select:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border-color: #6f42c1;
    color: white;
  }

  [data-theme="dark"] .form-control::placeholder {
    color: #a0aec0;
  }
</style>
{% endblock %}
